<!-- Das folgende File enthält die HTML Elemente der Seite News. Hier werden News zum Thema Gesundheit angezeigt-->

<ion-view view-title="News">
  <ion-content ng-controller="AppCtrl">

    <!-- Haftungsausschluss welcher beim Laden der Webseite angezeigt wird. -->

    <div class="card-stable" ng-controller="testController" ng-show="text.hidden">
      <div class="card">
        <div class="item item-divider ion-alert-circled">
          Haftungsausschluss
        </div>
        <a>
          <div class="item item-text-wrap">
            Für Richtigkeit der folgenden Informationen ist der Haftungsausschluss von Die Welt zu beachten.
          </div>
        </a>
      </div>
    </div>

    <!-- Browser in der App wird geladen und die Webseite aufgerufen. -->

    <div class="frame">
      <iframe width="100%" height="800px" src="http://m.welt.de/gesundheit/#/neu"></iframe>
    </div>

  </ion-content>
</ion-view>
